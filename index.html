<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Formatter</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Text Formatter</h1>
    <p>Paste your text in the textarea below:</p>
    <textarea id="inputText"></textarea>
    <br>
    <button id="formatButton">Format Text</button>
    <h2>Formatted Text:</h2>
    <div id="outputText"></div>

    <script>
        function formatWord(word) {
            const halfLength = Math.floor(word.length / 2);
            return `<strong>${word.slice(0, halfLength + 1)}</strong>${word.slice(halfLength + 1)}`;
        }

        function formatText() {
            const inputText = document.getElementById('inputText').value;
            const words = inputText.split(/\s+/);
            const formattedWords = words.map(word => formatWord(word));
            const formattedText = formattedWords.join(' ');

            document.getElementById('outputText').innerHTML = formattedText;
        }

        document.getElementById('formatButton').addEventListener('click', formatText);
    </script>
</body>
</html>
